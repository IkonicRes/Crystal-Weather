<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/flickity.css" media="screen">
    <link rel="stylesheet" href="./assets/css/root.css">
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <link rel="icon" type="image/x-icon" href="/Crystal-Weather/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Crystal Weather App</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <main id="content">
        <section id="page">
            <aside id="forecast"></aside>
            <section id="selection">
                <header>
                    <section id="title-header">
                        <h1>Crystal <img id="crystal-ball" src="./assets/images/icons/icon.png" alt="Crystal Ball"> Weather</h1>
                    </section>
                    <div id="info-display"></div>
                </header>
                <section id="navigation">
                    <section id="search">
                        <input id="search-bar" type="text" placeholder="Search for a city">  
                    </section>
                    <nav>
                        <div class="gallery"></div>
                    </nav>
                </section>
            </section>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/flickity.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
